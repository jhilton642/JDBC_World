<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head lang="en">
    <title>${title}</title>
</head>
<body>

<h2>Edge Tech Academy</h2>

<table class="table table-striped">
    <tr>
        <th>Film Title</th>
        <th>Release Year</th>
        <th>length</th>
        <th>Rating</th>
        <th>Rental Rate</th>
    </tr>
    <tr th:each="film : ${joshua}">
        <td th:text="${film.title}">Film Title</td>
        <td th:text="${film.releaseYear}">Release Year</td>
        <td th:text="${film.length}">length</td>
        <td th:text="${film.rating}">Rating</td>
        <td th:text="${film.rentalRate}">Rental Rate</td>
    </tr>
</table>

</body>
</html>
